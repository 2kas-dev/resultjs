name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: "bun install"
      - run: "bun lint"

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: "bun install"
      - run: "bun lint"
